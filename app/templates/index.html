<html>
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prédiction du prix de vente d'une voiture</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
    </head>
    <body>
        <div class="containers-fluid d-flex">
            <div class="row title">
                <h1>Car's Price Predictor</h1>
            </div>
        </div>
        <div class="container">
            <div class="row contain">
                <div class="col-md-6 col-12">
                    <form action="/predict" method="POST">
                        <div class="mb-3">
                            <label for="year" class="form-label">Année de sortie :</label>
                            <input type="text" class="form-control" name="year" placeholder="exp : 2005, 2025">
                        </div>
                        <div class="mb-3">
                            <label for="cylinder" class="form-label">Nombre de Cylindre :</label>
                            <input type="number" class="form-control" name="cylinders" max=8>
                        </div>
                        <div class="mb-3">
                            <label for="HP" class="form-label">Puissance du moteur :</label>
                            <input type="text" class="form-control" name="HP">
                        </div>
                        {% for key in session.data.keys() %}
                            <div class="mb-3">
                                <select class="form-select" name="{{ key }}" required>
                                    <option selected disabled hidden>{{ key }}</option>
                                    {% for val in session.data[key] %}
                                        <option value="{{ val }}">{{ val }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col">
                    <div>
                        <h2>MSRP</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy NHM 2025</p>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
